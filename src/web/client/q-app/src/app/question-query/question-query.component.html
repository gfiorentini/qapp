<div class="container">
  <div><h3>Parametri Generazione Questionario</h3></div>
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      #refNonRisp
      type="checkbox"
      id="flxNonProvate"
      checked
    />
    <label class="form-check-label" for="flxNonProvate">Mai risposto</label>
  </div>
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      #refSbagliate
      type="checkbox"
      id="flxRispSbagliate"
      checked
    />
    <label class="form-check-label" for="flexSwitchCheckChecked"
      >Risposte Sbagliate</label
    >
  </div>
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      #refCorrette
      type="checkbox"
      id="flxRispCorrette"
      checked
    />
    <label class="form-check-label" for="flxRispCorrette"
      >Risposte correttamente</label
    >
  </div>
  <button type="button" class="btn btn-warning" (click)="onClickInvia()">
    Genera
  </button>
</div>
