<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
       <span class="num-question"> {{ id+1 }})</span>&nbsp; {{ q.TestoDomanda }}
    </button>
  </h2>
  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="accordion-body">

      <div class="form-check" *ngFor="let r of q.Risposte ; let i = index;"   >
        <input class="form-check-input" type="radio" attr.name="flexRadioDefault{{id}}"  attr.id="flexRadioDefault{{id}}" (change)="handleChange(r)">
        <label class="form-check-label" for="flexRadioDefault2" [ngClass]="{'correct-reply' : r.Corretta &&  rSelected.Corretta == true   }" [ngClass]="{'wrong-reply' : ((r==rSelected) &&  rSelected.Corretta == false)   }">
          {{ r.Text }}
        </label>
      </div>
    </div>
  </div>
</div>
